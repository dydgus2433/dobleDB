
#mysql
spring.mysql.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.mysql.datasource.url=jdbc:mysql://localhost:3306/test
spring.mysql.datasource.username=root
spring.mysql.datasource.password=1234

mysql.jpa.show-sql=true
mysql.jpa.hibernate.ddl-auto=create
mysql.jpa.hibernate.naming-starategy= org.hibernate.cfg.ImprovedNamingStrategy
mysql.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5Dialect

#h2
h2.jpa.show-sql=true
h2.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
h2.jpa.hibernate.ddl-auto=create
h2.jpa.hibernate.naming-starategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.h2.datasource.driver-class-name=org.h2.Driver
spring.h2.datasource.url=jdbc:h2:~/test;DB_CLOSE_ON_EXIT=TRUE;FILE_LOCK=NO
spring.h2.datasource.username=sa
spring.h2.datasource.password=

#sqlite
sqlite.jpa.show-sql=true
sqlite.jpa.properties.hibernate.dialect=org.hibernate.dialect.sqliteDialect
sqlite.jpa.hibernate.ddl-auto=create
sqlite.jpa.hibernate.naming-starategy=org.hibernate.cfg.ImprovedNamingStrategy
